/* Confetti styles */

    z-index: 0;
}
.confetti:nth-child(odd) { background-color: #ff69b4; }
.confetti:nth-child(3n) { background-color: #00ff00; }
.confetti:nth-child(4n) { background-color: #ff4500; }

@keyframes fall {

    100% { transform: translateY(100vh) rotate(360deg); }
}

/* Floating hearts animation */
.heart {
    position: absolute;
    font-size: 24px;
    color: #ff69b4;
    animation: float 6s linear infinite;
    z-index: 0;
}
@keyframes float {
    0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
    100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
}

/* Hug effect for Hug Day */
.hugArms {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 50px;
    animation: hug 2s ease-in-out infinite;
    z-index: 2;
    display: none;
}
@keyframes hug {
    0%, 100% { transform: translate(-50%, -50%) scale(1); }
    50% { transform: translate(-50%, -50%) scale(1.2); }
}

/* Chocolate effect for Chocolate Day */
.chocolate {

@keyframes melt {
